<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Example</title>
</head>
<body>
    <div class="hi">Click me 1</div>
    <div class="hi">Click me 2</div>
    <div class="hi">Click me 3</div>
    <button id="remove">Remove Event Listeners</button>

    <script>
        // Get all elements with class "hi"
        const classHi = document.querySelectorAll('.hi');

        // Define the event listener function
        function handleClick(event) {
            console.log(event.target);
        }

        // Add the event listener to each element
        classHi.forEach(function (items) {
            items.addEventListener("click", handleClick);
        });

        // Add event listener to the button to remove the click event listeners
        document.getElementById('remove').addEventListener('click', function() {
            classHi.forEach(function (items) {
                items.removeEventListener("click", handleClick);
            });
            console.log('Event listeners removed');
        });
    </script>
</body>
</html>
