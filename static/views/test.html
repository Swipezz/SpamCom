<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Stretch Animation</title>
    <style>
        .pressable {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.2s ease;
            user-select: none;
            cursor: pointer;
        }

        .pressed {
            transform: scale(1.1, 0.9);
        }
    </style>
</head>
<body>
    <div id="pressable-div" class="pressable">Press Me</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pressableDiv = document.getElementById('pressable-div');

            pressableDiv.addEventListener('mousedown', () => {
                pressableDiv.classList.add('pressed');
            });

            pressableDiv.addEventListener('mouseup', () => {
                pressableDiv.classList.remove('pressed');
            });

            pressableDiv.addEventListener('mouseleave', () => {
                pressableDiv.classList.remove('pressed');
            });

            // For mobile touch events
            pressableDiv.addEventListener('touchstart', () => {
                pressableDiv.classList.add('pressed');
            });

            pressableDiv.addEventListener('touchend', () => {
                pressableDiv.classList.remove('pressed');
            });

            pressableDiv.addEventListener('touchcancel', () => {
                pressableDiv.classList.remove('pressed');
            });
        });
    </script>
</body>
</html>
