<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    padding: 0;
    margin: 0;
}

        .parent {
    width: 100vw; /* Adjust the width of the parent div as needed */
    height: 100vh; /* Adjust the height of the parent div as needed */
    overflow: hidden; /* Ensure the image does not overflow its container */
    position: relative; /* Required for absolute positioning of the img */
}

.parent img {
    width: 100%; /* Set the width of the image to auto */
    height: 100%; /* Set the height of the image to 100% of its parent container */
    position: absolute; /* Position the image absolutely within its parent */
    top: 0; /* Align the top of the image with the top of its parent */
    left: 0; /* Align the left of the image with the left of its parent */
    right: 0; /* Align the right of the image with the right of its parent */
    bottom: 0; /* Align the bottom of the image with the bottom of its parent */
}

    </style>
</head>
<body>
    <div class="parent">
        <img src="/static/public/Frame.png" alt="Image">
    </div>
</body>
</html>
