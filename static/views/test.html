<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .testborder {
            position: relative;
            width: 50%;  /* Example width */
            padding: 20px;
            background-color: lightgray; /* For visibility */
            box-sizing: border-box; /* Include padding in the element's total dimensions */
        }

        .testborder::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5%; /* Percentage-based bottom border */
            background-color: black; /* Border color */
        }

        .testborder p {
            margin: 0;
            padding: 10px;
            box-sizing: border-box; /* Include padding in the element's total dimensions */
        }
    </style>
</head>
<body>
    <div class="border-container">
        <p>This is a paragraph with a percentage-based bottom border.</p>
    </div>
</body>
</html>
