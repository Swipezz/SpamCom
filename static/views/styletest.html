<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Lined Notepad</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.notepad {
    width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
}

.notepad p {
    margin: 0;
    position: relative;
}

.notepad p::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: #ccc;
}

#ss {
    padding-left: 20px;
}

    </style>
</head>
<body>
    <div class="notepad">
        <p>Your text goes here...</p>
        <p id="ss">More lines of text...</p>
        <p>And more...</p>
        <p>And more...</p>
        <p>And more...</p>
        <u>asd</u>
    </div>
</body>
</html>
